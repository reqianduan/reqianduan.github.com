<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>热前端资源站</title>
	<link rel="dns-prefetch" href="//www.reqianduan.com">
	<link rel="dns-prefetch" href="//reqianduan.qiniudn.com">
	<link rel="dns-prefetch" href="//fonts.useso.com">
	<link rel="dns-prefetch" href="//a.disquscdn.com">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="icon" href="/favicon.ico">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html, body{
			height:100%;
		}
		.content{
			display: table;
			width: 100%;
			height: 100%;
		}
		.inner{
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}
		.inner a{
			color: #74B936;
			text-decoration: none;
		}
		.inner h1{
			font-size: 54px;
			font-weight: 800;
		}
		.inner h2{
			font-size: 24px;
			font-weight: 300;
			margin: 1em 0 1em;
		}
		.inner .follow{
			margin: 4em auto;
		}
		.inner .follow a, .inner .follow a:visited, .inner .follow a:active{
			padding: 10px 20px;
			border: 1px solid #74B936;
			border-radius: 4px;
		}
		.inner .follow a:hover{
			background: #74B936;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="inner">
	        <a class="logo" href="http://www.reqianduan.com">
	        	<h1>热前端</h1>
				<h2>前端开发阅读分享平台</h2>
	        </a>

			<div class="follow">
				<a href="http://www.reqianduan.com/" target="_blank">前往主站</a>
			</div>
		</div>
	</div>
</body>
</html>
